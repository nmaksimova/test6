# Think-Check-Submit

https://thinkchecksubmit.org/

THINK

* Are you submitting your research to a trusted journal?
* Is it the right journal for your work?

CHECK

* Do you or your colleagues know the journal?
* Can you easily identify and contact the publisher?
* Is the journal clear about the type of peer review it uses?
* Are articles indexed in services that you use?
* Is it clear what fees will be charged?
* Do you recognise the editorial board?
* Is the publisher a member of a recognized industry initiative?

SUBMIT

# Bibliometrics

--

__Impact factor__: Measure of the number of times an average paper in this journal is cited

__5-year impact factor__: Impact Factor based on 5 years of history

__Immediacy index__: the total number of citations received in the year X by all items published in the same year X

__Cited half-life__: the number of citations received in the year X by all items published in a certain journal in all years.

__Eigenfactor__: rating of the total importance of a specific journal (number of incoming citations, weighted by ranks of journals)

__Article Influence__: dividing the Eigenfactor® score by the percentage of all articles recorded in the Journal Citation Reports that were published in a specific journal

__Source-Normalized Impact per Paper (SNIP)__: weighting citations based on the total number of citations in a subject field

__SCImago Journal Rank (SJR)__: the number of times an average paper in a particular journal is cited (weighted by rank of the citing journal)

# Altmetrics

"web-based metrics to evaluate the greater impact of scholarly material, with an emphasis on social media outlets as data sources"

* Viewed: HTML views, PDF downloads
* Discussed:  Journal comments, science blogs, Wikipedia, Twitter
* Saved:  Mendeley, CiteULike
* Cited: Web of Science, Scopus, CrossRef
* Recommended F1000 Prime

# RCT

Reporting randomized, controlled trials of herbal interventions: an elaborated CONSORT Statement: https://www.equator-network.org/reporting-guidelines/consort-herbal/

Revised STandards for Reporting Interventions in Clinical Trials of Acupuncture (STRICTA): extending the CONSORT statement: https://www.equator-network.org/reporting-guidelines/consort-stricta/

CONSORT extension for reporting N-of-1 trials for traditional Chinese medicine (CENT for TCM): Recommendations, explanation and elaboration: https://www.equator-network.org/reporting-guidelines/consort-extension-for-reporting-n-of-1-trials-for-traditional-chinese-medicine/

CONSORT Extension for Chinese Herbal Medicine Formulas 2017: Recommendations, Explanation, and Elaboration: https://www.equator-network.org/reporting-guidelines/consort-chinese-herbal-medicine-formulas/
