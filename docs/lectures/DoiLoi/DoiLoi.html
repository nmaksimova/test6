## QĐ 1502/QĐ-ĐHYD ngày 29/05/2017 của Hiệu trưởng

CHỨC NĂNG

* __Tư vấn__, __hỗ trợ thông tin__ và __định hướng__ quá trình học tập, rèn luyện, __thực hiện__ quy chế đào tạo, quyền và nghĩa vụ của SV.

* __Theo dõi__ quá trình học tập, rèn luyện và __tư vấn__ cho SV về _kế hoạch học tập_; giúp SV điều chỉnh kịp thời hoặc có lựa chọn đúng trong quá trình học tập.

* __Tham mưu__ cho lãnh đạo Trường, Khoa các vấn đề liên quan đến _công tác giáo dục và đào tạo_, _nghiên cứu khoa học_ của SV và _đào tạo theo nhu cầu xã hội_.

* __Tham dự__ các _lớp tập huấn, bồi dưỡng_ về chủ trương, chính sách, chuyên môn về CVHT
* __Truy cập__ các _tài liệu_ liên quan đến chế độ, chính sách, chương trình đào tạo, giáo trình, học liệu

* __liên hệ__ với các Trưởng BM, Ban QLĐT để __cập nhật__ thông tin về ngành nghề ĐT, việc thực hiện KH, nội dung, chương trình ĐT.

# __Tư vấn__ và __hướng dẫn__ về học tập

__Hướng dẫn__ SV nắm quy chế, quy định về ĐT theo hệ thống tín chỉ.

__Tư vấn__ SV về chương trình học tập: mục tiêu/nội dung/cách lựa chọn HP.

__Hướng dẫn__ xây dựng KH học tập, đăng ký học và hoàn thành các học phần ...

__Tư vấn__ SV sử dụng phần mềm QLĐT trên website Nhà trường ...

__Tư vấn__ và __hướng dẫn__ SV về PP học và NCKH, __tư vấn__ cách giải quyết khó khăn.

__theo dõi__ KQ học tập, __nhắc nhở__ khi KQ giảm sút, __hướng dẫn__ điều chỉnh KH.

__hướng dẫn__ học cải thiện điểm, cách tính điểm học tập &amp; rèn luyện.

__giải quyết__ trực tiếp công việc liên quan đến việc học tập của SV; __giải đáp__ thắc mắc, __xem xét__ các yêu cầu, ... __chủ trì__ tổ chức họp đầu kỳ và cuối kỳ.

__Ký__ xác nhận các đơn đăng ký học tập, đăng ký rút bớt học phần, ... của SV

__Quy định__ lịch tiếp SV tại khoa

Cuối mỗi học kỳ, __báo cáo__ tình hình tư vấn học tập với BCN Khoa

# Sinh viên YHDP

--

CHUẨN ĐẦU RA

--

Kiến thức

* Trình bày được những nguyên tắc cơ bản về cách phát hiện, biện pháp can thiệp và dự phòng các vấn đề sức khỏe của cộng đồng

--

Kỹ năng

* Thực hiện được công tác tập huấn, giám sát hỗ trợ cho y tế cơ sở và y tế dự phòng. Tham gia giám sát, phát hiện sớm các bệnh dịch phổ biến và tổ chức phòng chống dịch.
* Vận dụng các kiến thức đã học để thực hiện được các đề tài NCKH sức khỏe.

--

Thái độ

* Nhận thức được tầm quan trọng của các nguyên lý YHDP, công tác dự phòng và tầm quan trọng của Bác sĩ YHDP trong hoạt động CSSK người dân và NCKH sức khỏe.
